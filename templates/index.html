<!DOCTYPE html>
<html>
<head>
	<title>ML API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/util.css') }}">
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

	<div class="bg-contact2" style="background-image: url('../static/bg.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" action="{{ url_for('predict')}}" method="post">
					<span class="contact2-form-title">
						Crime Prediction
					</span>

					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="offense_code" required="required" placeholder="offense_code"/>
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="geo_lon" required="required" placeholder="geo_lon"/>
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" ttype="text" name="geo_lat" required="required" placeholder="geo_lat"/>
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="district_id" required="required" placeholder="district_id" />
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="precinct_id" required="required" placeholder="precinct_id"/>
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="year" required="required" placeholder="year"/>
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="month" required="required" placeholder="month"/>
						<span class="focus-input2" ></span>
					</div>
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="day" required="required" placeholder="day"/>
						<span class="focus-input2" ></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="submit">
								Predict
							</button>
						</div>
					</div>
				</form>
				<br>
	   			<br>
   					<p class="predict">{{ pred }}</p>

			</div>
		</div>
	</div>



</body>

</html>
